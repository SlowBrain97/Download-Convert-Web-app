services:
  - type: web
    name: express-ts-media-server
    runtime: docker  
    env: docker     
    healthCheckPath: /health
    
    # Dockerfile config
    dockerfilePath: ./Dockerfile  
    dockerContext: ./            
    
    
    disk:
      name: media-storage
      mountPath: /app/public
      sizeGB: 1
    

    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: ${PORT}
    

    autoDeploy: true